<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.nz.net/thymeleaf/layout"
        layout:decorate="~{layout}">
<div layout:fragment="content" class="container">

    <h5 class="my-3 border-bottom pb-2">질문하기</h5>

    <form th:action="@{|/question/register|}" method="post" th:object="${questionForm}">
        <div th:replace="~{formErrors :: formErrorsFragment}"></div>

        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" id="subject" class="form-control" th:field="*{subject}" >
        </div>

        <label for="content" class="form-label">내용</label>
        <textarea th:field="*{content}" class="form-control" id="content" cols="30" rows="10" ></textarea>
        <input type="submit" value="질문 등록" class="btn btn-primary my-3">
    </form>

</div>
</html>
